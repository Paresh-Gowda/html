<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/google">
        <label for="email">ID:</label>
        <input type="text" id="email" placeholder="username" required="true"><br>
        PASSWORD:<input type="password"><br>
        Date:<input type="date"><br>
        File:<input type="file"><br>
        Color:<input type="color"><br>
        Prize range:<input type="range"><br>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender" value="other"><br>
        <label for="C++">C++</label>
        <input type="checkbox" name="Lang" id="C++" value="C++"><br>
        <label for="Python">Python</label>
        <input type="checkbox" name="Lang" id="Python" value="Python"><br>
        <label for="Java">Java</label>
        <input type="checkbox" name="Lang" id="Java" value="Java"><br>
        <select name="state" id="state">
        <label for="state">Select your state</label>
        <option value="Karnataka"></option>
        <option value="Tamil nadu"></option>
        <option value="Other"></option></select><br>
        <textarea name="self" id="self" rows="4">
        Please write about yourself.
        </textarea><br>
        Press me:<input type="button" value="pressed"><br>
        Submit:<input type="submit">
    </form>
</body>
</html>
